<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COE-Home Dynamic</title>
    <link rel="icon" href="free-30-instagram-stories-icons46_122593.ico" type="image/ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;}
        body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#10b981 0%,#059669 100%);min-height:100vh;color:#333;}
        .header{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,0.2);padding:1rem 2rem;position:sticky;top:0;z-index:1000;box-shadow:0 4px 20px rgba(0,0,0,0.1);}
        .header-content{display:flex;align-items:center;justify-content:space-between;max-width:1400px;margin:0 auto;}
        .logo{display:flex;align-items:center;gap:1rem;font-size:1.8rem;font-weight:700;color:#059669;}
        .logo i{font-size:2rem;background:linear-gradient(135deg,#10b981,#059669);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
        .nav-menu{display:flex;gap:2rem;list-style:none;}
        .nav-item{position:relative;}
        .nav-link{text-decoration:none;color:#64748b;font-weight:500;padding:0.5rem 1rem;border-radius:8px;transition:all 0.3s ease;position:relative;cursor:pointer;}
        .nav-link:hover{color:#059669;background:rgba(16,185,129,0.1);transform:translateY(-2px);}
        .main-content{max-width:1400px;margin:0 auto;padding:3rem 2rem;}
        .dashboard-title{text-align:center;margin-bottom:3rem;}
        .dashboard-title h1{font-size:3rem;font-weight:800;background:linear-gradient(135deg,#10b981,#059669);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:1rem;}
        .dashboard-title p{font-size:1.2rem;color:rgba(255,255,255,0.8);max-width:600px;margin:0 auto;}
        /* Responsive */
        @media(max-width:768px){.header-content{flex-direction:column;gap:1rem;}.nav-menu{gap:1rem;}.dashboard-title h1{font-size:2rem;}.main-content{padding:2rem 1rem;}}
        /* Loading Animation */
        .loading{display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:#fff;animation:spin 1s ease-in-out infinite;}
        @keyframes spin{to{transform:rotate(360deg);}}
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo"><i class="fas fa-home"></i>COE Dashboard</div>
            <ul class="nav-menu">
                <li class="nav-item"><span class="nav-link" data-page="home">Home</span></li>
                <li class="nav-item"><span class="nav-link" data-page="customers.html">Customers</span></li>
                <li class="nav-item"><span class="nav-link" data-page="sap.html">SAP</span></li>
                <li class="nav-item"><span class="nav-link" data-page="sop.html">SOP</span></li>
            </ul>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content" id="main-content">
        <div class="dashboard-title">
            <h1>MRL Guideline Dashboard</h1>
            <p>Access all your customers MRL guidelines and resources in one centralized location</p>
        </div>
        <div id="page-content">
            <!-- Dynamic content will be loaded here -->
        </div>
    </main>

    <script>
        const mainContent = document.getElementById('page-content');

        function loadPage(page){
            // Show loading animation
            mainContent.innerHTML = '<div class="loading"></div>';

            fetch(page)
                .then(res => {
                    if(!res.ok) throw new Error('Page not found');
                    return res.text();
                })
                .then(data => {
                    mainContent.innerHTML = data;
                    window.scrollTo({top:0, behavior:'smooth'});
                })
                .catch(err => {
                    mainContent.innerHTML = `<p style="color:white;">Failed to load page: ${page}</p>`;
                    console.error(err);
                });
        }

        // Load home page by default
        loadPage('home');

        // Handle navigation clicks
        document.querySelectorAll('.nav-link').forEach(link=>{
            link.addEventListener('click', function(){
                const page = this.getAttribute('data-page');
                if(page==='home'){
                    mainContent.innerHTML = `
                        <div class="dashboard-title">
                            <h1>MRL Guideline Dashboard</h1>
                            <p>Access all your customers MRL guidelines and resources in one centralized location</p>
                        </div>
                    `;
                } else {
                    loadPage(page);
                }
            });
        });
    </script>
</body>
</html>
