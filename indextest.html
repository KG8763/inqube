<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>COE-Home Dynamic</title>
<link rel="icon" href="free-30-instagram-stories-icons46_122593.ico" type="image/ico">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<style>
    /* === GENERAL STYLES === */
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#10b981 0%,#059669 100%);min-height:100vh;color:#333;}
    
    /* === HEADER === */
    .header{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-bottom:1px solid rgba(255,255,255,0.2);padding:1rem 2rem;position:sticky;top:0;z-index:1000;box-shadow:0 4px 20px rgba(0,0,0,0.1);}
    .header-content{display:flex;align-items:center;justify-content:space-between;max-width:1400px;margin:0 auto;}
    .logo{display:flex;align-items:center;gap:1rem;font-size:1.8rem;font-weight:700;color:#059669;}
    .logo i{font-size:2rem;background:linear-gradient(135deg,#10b981,#059669);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}
    
    /* === NAVIGATION === */
    .nav-menu{display:flex;gap:2rem;list-style:none;}
    .nav-item{position:relative;}
    .nav-link{text-decoration:none;color:#64748b;font-weight:500;padding:0.5rem 1rem;border-radius:8px;transition:all 0.3s ease;position:relative;}
    .nav-link:hover{color:#059669;background:rgba(16,185,129,0.1);transform:translateY(-2px);}
    
    /* === MAIN CONTENT === */
    .main-content{max-width:1400px;margin:0 auto;padding:3rem 2rem;}
    .dashboard-title{text-align:center;margin-bottom:3rem;}
    .dashboard-title h1{font-size:3rem;font-weight:800;background:linear-gradient(135deg,#10b981,#059669);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;margin-bottom:1rem;}
    .dashboard-title p{font-size:1.2rem;color:rgba(255,255,255,0.8);max-width:600px;margin:0 auto;}
    
    /* === CATEGORIES GRID === */
    .categories-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(400px,1fr));gap:2rem;margin-bottom:3rem;}
    .category-card{background:rgba(255,255,255,0.95);backdrop-filter:blur(10px);border-radius:20px;padding:2rem;box-shadow:0 10px 40px rgba(0,0,0,0.1);border:1px solid rgba(255,255,255,0.2);transition:all 0.3s ease;position:relative;overflow:hidden;}
    .category-card::before{content:'';position:absolute;top:0;left:0;right:0;height:4px;background:linear-gradient(135deg,#10b981,#059669);}
    .category-card:hover{transform:translateY(-10px);box-shadow:0 20px 60px rgba(0,0,0,0.15);}
    .category-title{display:flex;align-items:center;gap:1rem;margin-bottom:1.5rem;font-size:1.5rem;font-weight:700;color:#1e293b;}
    .category-icon{width:50px;height:50px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;color:white;}
    .normal-customers .category-icon{background:linear-gradient(135deg,#3b82f6,#1d4ed8);}
    .seamless-customers .category-icon{background:linear-gradient(135deg,#10b981,#047857);}
    .eb-accounts .category-icon{background:linear-gradient(135deg,#f59e0b,#d97706);}
    
    /* === CUSTOMER BUTTONS === */
    .customers-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:1rem;}
    .customer-btn{display:flex;align-items:center;justify-content:center;padding:1rem;background:linear-gradient(135deg,#f8fafc,#e2e8f0);border:2px solid transparent;border-radius:12px;text-decoration:none;color:#334155;font-weight:600;font-size:0.9rem;text-align:center;transition:all 0.3s ease;position:relative;overflow:hidden;min-height:60px;cursor:pointer;}
    .customer-btn.disabled{background:#f1f5f9;color:#94a3b8;cursor:not-allowed;}
    .status-indicator{position:absolute;top:8px;right:8px;width:8px;height:8px;border-radius:50%;background:#22c55e;}
    .customer-btn.disabled .status-indicator{background:#ef4444;}
    
    /* === MODAL === */
    .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);backdrop-filter:blur(5px);z-index:2000;opacity:0;transition:opacity 0.3s ease;}
    .modal.active{display:flex;opacity:1;align-items:center;justify-content:center;padding:2rem;}
    .modal-content{background:white;border-radius:20px;width:98%;max-width:1800px;max-height:95vh;position:relative;overflow:hidden;box-shadow:0 25px 50px rgba(0,0,0,0.25);transform:scale(0.8);transition:transform 0.3s ease;}
    .modal.active .modal-content{transform:scale(1);}
    .modal-header{background:linear-gradient(135deg,#667eea,#764ba2);color:white;padding:1rem 1.5rem;display:flex;justify-content:space-between;align-items:center;min-height:60px;}
    .modal-title{font-size:1.5rem;font-weight:700;}
    .close-btn{background:none;border:none;color:white;font-size:1.5rem;cursor:pointer;width:40px;height:40px;border-radius:50%;display:flex;align-items:center;justify-content:center;transition:background 0.3s ease;}
    .close-btn:hover{background:rgba(255,255,255,0.2);}
    .modal-body{height:calc(95vh - 160px);overflow:hidden;}
    .modal-iframe{width:100%;height:100%;border:none;}
    
    /* === RESPONSIVE === */
    @media(max-width:768px){.header-content{flex-direction:column;gap:1rem;}.nav-menu{gap:1rem;}.dashboard-title h1{font-size:2rem;}.categories-grid{grid-template-columns:1fr;}.customers-grid{grid-template-columns:repeat(auto-fill,minmax(150px,1fr));}.main-content{padding:2rem 1rem;}}
</style>
</head>
<body>

<!-- HEADER PLACEHOLDER -->
<div id="header-placeholder"></div>

<!-- MAIN CONTENT PLACEHOLDER -->
<main class="main-content" id="page-content">
    <div class="dashboard-title">
        <h1>MRL Guideline Dashboard</h1>
        <p>Access all your customers MRL guidelines and resources in one centralized location</p>
    </div>
</main>

<!-- MODAL -->
<div class="modal" id="customerModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Customer Guidelines</h3>
            <button class="close-btn" onclick="closeModal()"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <iframe class="modal-iframe" src="" frameborder="0"></iframe>
        </div>
    </div>
</div>

<script>
/* === LOAD HEADER === */
fetch('header.html')
.then(res=>res.text())
.then(data=>{document.getElementById('header-placeholder').innerHTML=data;})
.catch(err=>console.error('Header load failed:',err));

/* === CUSTOMER BUTTONS DYNAMICALLY === */
const customerData = {
    "Global Customers": ["lululemon","decathlon","vs-intimates","skims","vs-active","honey-love","old-navy","spanx","wildhawk","tenxyou","athleta"],
    "Seamless Customers": ["seamless-gap","seamless-aritzia","seamless-cyc","seamless-kuhl","seamless-old-navy","seamless-urban","seamless-company-tshirt","seamless-ardent"],
    "EB Accounts": ["amazon","aritzia","urban","cyc"]
};

const fileMap = {
    'lululemon':'lululemon.html','vs-active':'vs-active.html','vs-intimates':'vs-intimates.html','honey-love':'honey-love.html',
    'spanx':'spanx.html','wildhawk':'wildhawk.html','tenxyou':'tenexyou.html','seamless-gap':'seamless-gap.html','seamless-old-navy':'seamless-old-navy.html',
    'seamless-urban':'seamless-urban.html','amazon':'amazon.html','aritzia':'aritzia.html','urban':'urban.html','cyc':'cyc.html',
    'athleta':'athleta.html','seamless-company-tshirt':'seamless-company-tshirt.html','decathlon':'decathlon.html','seamless-kuhl':'seamless-kuhl.html',
    'seamless-cyc':'seamless-cyc.html','seamless-ardent':'seamless-ardent.html','skims':'skims.html'
};

/* === MODAL FUNCTIONS === */
const modal=document.getElementById('customerModal');
const modalTitle=document.querySelector('.modal-title');
const modalIframe=document.querySelector('.modal-iframe');
function closeModal(){modal.classList.remove('active');document.body.style.overflow='auto';setTimeout(()=>{modalIframe.src='';},300);}
modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});
document.addEventListener('keydown',e=>{if(e.key==='Escape'&&modal.classList.contains('active'))closeModal();});

/* === DYNAMIC PAGE LOAD === */
function loadCategoryCards(){
    const container=document.createElement('div');
    container.className='categories-grid';
    
    for(const category in customerData){
        const card=document.createElement('div');
        card.className='category-card '+(category.toLowerCase().replace(' ','-'));
        
        const titleDiv=document.createElement('div');
        titleDiv.className='category-title';
        const iconDiv=document.createElement('div');
        iconDiv.className='category-icon';
        iconDiv.innerHTML='<i class="fas fa-users"></i>';
        titleDiv.appendChild(iconDiv);
        const h2=document.createElement('h2');h2.textContent=category;titleDiv.appendChild(h2);
        card.appendChild(titleDiv);
        
        const gridDiv=document.createElement('div');gridDiv.className='customers-grid';
        customerData[category].forEach(cust=>{
            const a=document.createElement('a');a.className='customer-btn';a.textContent=cust.toUpperCase();
            a.href='#';a.setAttribute('data-modal',cust);
            a.addEventListener('click',function(e){
                e.preventDefault();
                if(this.classList.contains('disabled'))return;
                modalTitle.textContent=cust.toUpperCase();
                modalIframe.src=fileMap[cust]||'';
                modal.classList.add('active');document.body.style.overflow='hidden';
            });
            const status=document.createElement('div');status.className='status-indicator';a.appendChild(status);
            gridDiv.appendChild(a);
        });
        
        card.appendChild(gridDiv);
        container.appendChild(card);
    }
    
    document.getElementById('page-content').appendChild(container);
}

/* === INIT === */
loadCategoryCards();
</script>
</body>
</html>
