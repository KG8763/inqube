<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COE-Home</title>
  <link rel="icon" href="free-30-instagram-stories-icons46_122593.ico" type="image/ico">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #10b981, #059669);
      margin: 0;
      color: #333;
    }

    .header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-weight: bold;
      font-size: 1.5rem;
      color: #059669;
    }

    .nav-menu {
      display: flex;
      gap: 1rem;
      list-style: none;
      align-items: center;
    }

    .nav-menu a, .nav-menu button {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .nav-menu button:hover,
    .nav-menu a:hover {
      color: #059669;
    }

    .dashboard-title {
      text-align: center;
      margin: 2rem;
      color: white;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .category-card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .category-title {
      font-weight: bold;
      margin-bottom: 1rem;
      color: #059669;
    }

    .customers-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .customer-btn {
      padding: 0.7rem 1rem;
      background: #f1f5f9;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      font-size: 0.9rem;
      flex: 1 1 40%;
      text-align: center;
      transition: 0.2s;
    }

    .customer-btn:hover {
      background: #d1fae5;
    }

    .customer-btn.disabled {
      background: #ddd;
      color: #888;
      pointer-events: none;
    }

    /* Admin Mode */
    .editable {
      border: 1px solid #059669;
      padding: 4px;
      border-radius: 4px;
      margin-bottom: 4px;
      display: block;
      width: 100%;
    }

    #saveBtn {
      background: #059669;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }

    #saveBtn:hover {
      background: #047857;
    }

    .hidden { display: none; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><i class="fas fa-home"></i> COE-Home</div>
    <ul class="nav-menu">
      <li><a href="index.html">MRL-Directions</a></li>
      <li><a href="sap.html">SAP</a></li>
      <li><a href="huddle.html">Huddle</a></li>
      <li><a href="Split_Files_Date_Validator.html">DCL-Split</a></li>
      <li><button onclick="loginAdmin()">Admin Login</button></li>
      <li><button id="saveBtn" class="hidden" onclick="saveChanges()">Save & Download</button></li>
    </ul>
  </header>

  <!-- Dashboard -->
  <div class="dashboard-title">
    <h1>MRL Guideline Dashboard</h1>
    <p>Access all your customer MRL guidelines in one place</p>
  </div>

  <!-- Categories -->
  <div id="categories" class="categories-grid"></div>

  <script>
    let customersData = {};
    let isAdmin = false;

    // Load customers.json
    async function loadData() {
      const res = await fetch("customers.json");
      customersData = await res.json();
      renderCategories();
    }

    // Render categories dynamically
    function renderCategories() {
      const container = document.getElementById("categories");
      container.innerHTML = "";

      for (const [category, list] of Object.entries(customersData)) {
        const card = document.createElement("div");
        card.className = "category-card";

        const title = document.createElement("div");
        title.className = "category-title";
        title.textContent = category.replace(/([A-Z])/g, " $1");
        card.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "customers-grid";

        list.forEach((cust, index) => {
          let btn;

          if (isAdmin) {
            btn = document.createElement("div");
            btn.innerHTML = `
              <input class="editable" value="${cust.name}" 
                onchange="updateCustomer('${category}', ${index}, 'name', this.value)">
              <input class="editable" value="${cust.file}" 
                onchange="updateCustomer('${category}', ${index}, 'file', this.value)">
              <select class="editable" onchange="updateCustomer('${category}', ${index}, 'status', this.value)">
                <option value="active" ${cust.status==='active'?'selected':''}>Active</option>
                <option value="disabled" ${cust.status==='disabled'?'selected':''}>Disabled</option>
              </select>
            `;
          } else {
            btn = document.createElement("a");
            btn.textContent = cust.name;
            btn.href = cust.file || "#";
            btn.className = "customer-btn";
            if (cust.status === "disabled") btn.classList.add("disabled");
          }
          grid.appendChild(btn);
        });

        card.appendChild(grid);
        container.appendChild(card);
      }
    }

    // Admin update function
    function updateCustomer(category, index, field, value) {
      customersData[category][index][field] = value;
    }

    // Admin login
    function loginAdmin() {
      const pass = prompt("Enter admin password:");
      if (pass === "admin123") {
        isAdmin = true;
        document.getElementById("saveBtn").classList.remove("hidden");
        renderCategories();
      } else {
        alert("Wrong password!");
      }
    }

    // Save & download JSON
    function saveChanges() {
      const blob = new Blob([JSON.stringify(customersData, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "customers.json";
      a.click();
      URL.revokeObjectURL(url);
      alert("Download complete. Upload the new JSON to GitHub.");
    }

    // Init
    loadData();
  </script>
</body>
</html>
