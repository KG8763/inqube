<html>
    
<head>
        <style>
        /* General Reset and Basic Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 14px;
            min-height: 100vh;
            line-height: 1.6;
        }

        /* Container for content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Main Content Area */
        main {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            margin: 2rem auto;
            max-width: 1400px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* Content Wrapper */
        .content-wrapper {
            padding: 2rem;
        }

        /* Buttons */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 0.95rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #10b981, #059669);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            min-width: 250px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #059669, #047857);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        /* Main Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        table th,
        table td {
            border: 1px solid rgba(16, 185, 129, 0.1);
            padding: 12px 16px;
            text-align: left;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        table th {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.85rem;
            position: relative;
        }

        table th::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.2);
        }

        table tbody tr {
            transition: all 0.3s ease;
        }

        table tbody tr:hover {
            background: rgba(16, 185, 129, 0.05);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.1);
        }

        table tbody tr:nth-child(even) {
            background: rgba(248, 250, 252, 0.8);
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin-top: 2rem;
            font-weight: 500;
        }

        /* Section Styling */
        .section-title {
            color: #059669;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(16, 185, 129, 0.2);
            font-size: 1.5rem;
            text-align: center;
        }

        /* Auto SO Samples Section */
        #so-samples-section,
        #sap-t-codes-section {
            display: none;
            margin-top: 30px;
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-input {
            margin: 20px 0;
            padding: 12px;
            width: 100%;
            max-width: 400px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .file-input:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.3);
        }

        .btn-so {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            min-width: 250px;
        }

        .btn-so:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
        }

        .btn-tcodes {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            min-width: 250px;
        }

        .btn-tcodes:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
        }

        .instructions {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 12px;
            margin: 25px 0;
            font-size: 16px;
            line-height: 1.8;
            border-left: 4px solid #1565c0;
        }

        .instructions h3 {
            color: #1565c0;
            margin-bottom: 15px;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .instructions h3 i {
            margin-right: 10px;
        }

        .instructions ul {
            margin-left: 25px;
        }

        .instructions li {
            margin-bottom: 8px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .summary-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            text-align: center;
            border-top: 4px solid #10b981;
            transition: transform 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-5px);
        }

        .summary-card h3 {
            color: #334155;
            margin-bottom: 1rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary-card h3 i {
            margin-right: 10px;
        }

        .summary-card p {
            font-size: 2rem;
            font-weight: bold;
            color: #10b981;
            margin: 0;
        }

        .date-cell {
            font-weight: 500;
            color: #1565c0;
        }

        .notification {
            padding: 15px;
            margin: 15px 0;
            border-radius: 12px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: flex;
            align-items: center;
        }

        .notification i {
            margin-right: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                padding: 1rem;
            }

            table th,
            table td {
                padding: 8px 12px;
                font-size: 0.8rem;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .summary {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {

            table th,
            table td {
                padding: 6px 8px;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
